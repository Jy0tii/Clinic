<div class="container mt-5 mb-5">
  <div class="row">
    <div class="col-md-6">
      <h2 class="text-primary mb-4">Get in Touch</h2>
      <form #userForm="ngForm" (ngSubmit)="contactData(userForm.value)">
        <div class="mb-3">
          <label for="name" class="form-label">Your Name</label>
          <input type="text" class="form-control" id="name" placeholder="Enter your name" name="Name" ngModel required
            minlength="3">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" placeholder="name@example.com" name="Email" ngModel
            required>
        </div>
        <div class="mb-3">
          <label for="subject" class="form-label">Subject</label>
          <input type="text" class="form-control" id="subject" placeholder="Enter subject" name="Subject" ngModel
            required>
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Message</label>
          <textarea class="form-control" id="message" rows="4" placeholder="Write your message here..." name="Message"
            ngModel required></textarea>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="userForm.invalid">Send Message</button>
      </form>
    </div>

    <div class="col-md-6">
      <h2 class="text-primary mb-4">Contact Details</h2>
      <p><strong>Address:</strong>Hospital Delhi</p>
      <p><strong>Phone:</strong> +91 12345 67895</p>
      <p><strong>Email:</strong> support.com</p>
      <p><strong>Working Hours:</strong> Mon - Sat, 8:00 AM - 8:00 PM</p>

      <div class="mt-4">

        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d448194.82162352453!2d77.09323125!3d28.6440836!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390cfd5b347eb62d%3A0x37205b715389640!2sDelhi!5e0!3m2!1sen!2sin!4v1746706379111!5m2!1sen!2sin"
          width="600" height="350" style="border:0;" allowfullscreen="" loading="lazy"
          referrerpolicy="no-referrer-when-downgrade">
        </iframe>
      </div>
    </div>
  </div>
</div>
